<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <title>Menu</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8 px-4 sm:px-6 md:px-8 lg:px-16">
        <h2 class="text-center text-3xl font-bold my-8 text-gray-800">
            Our Special Menu
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Menu Items -->
            <div class="menu-card">
                <img src="img/makanan1.jpeg" alt="Pudding">
                <div class="p-4">
                    <h3>PUDDING</h3>
                    <div class="menu-info">
                        <span>Rp.35.000</span>
                        <button>Order Now</button>
                    </div>
                </div>
            </div>
            
            <div class="menu-card">
                <img src="img/makanan2.jpeg" alt="Pancake">
                <div class="p-4">
                    <h3>PANCAKE</h3>
                    <div class="menu-info">
                        <span>Rp.45.000</span>
                        <button>Order Now</button>
                    </div>
                </div>
            </div>

            <div class="menu-card">
                <img src="img/makanan3.jpeg" alt="Sweet Cake">
                <div class="p-4">
                    <h3>SWEET CAKE</h3>
                    <div class="menu-info">
                        <span>Rp.35.000</span>
                        <button>Order Now</button>
                    </div>
                </div>
            </div>

            <div class="menu-card">
                <img src="img/makanan4.jpeg" alt="Macaron">
                <div class="p-4">
                    <h3>MACARON</h3>
                    <div class="menu-info">
                        <span>Rp.25.000</span>
                        <button>Order Now</button>
                    </div>
                </div>
            </div>

            <!-- Tambahkan item menu lain di sini -->
            
        </div>
    </div>
</body>
</html>
