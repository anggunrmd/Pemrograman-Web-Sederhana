<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">
    
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">
            The Best Taste <br> From The Process
        </h2>
        <p class="text-gray-600 mt-2 max-w-md mx-auto">
            Coffee goes from cherry on a tree to cup in three steps: pick & process the fruit, 
            roast the beans for flavor, and brew the grounds for that perfect cup.
        </p>
    </div>        

    <section class="flex flex-wrap justify-center gap-6">
        <div class="card bg-blue-400">
            <img src="img/beans.png" alt="Hand Roasted">
            <h3>Hand Roasted</h3>
        </div>
        
        <div class="card bg-blue-300">
            <img src="img/coffee.png" alt="Direct Trade">
            <h3>Direct Trade</h3>
        </div>
        
        <div class="card bg-blue-400">
            <img src="img/coffee-beans.png" alt="Organic Taste">
            <h3>Organic Taste</h3>
        </div>
    </section>        

</body>
</html>
